<!DOCTYPE html>
<html>
  <head>

  </head>
  <body ng-app="MyApp">
    <script src="lib/angular.js"></script>
    <script>
      angular.module("MyApp", [])
        .run(["$rootScope", function($rootScope){
          $rootScope.$on("$routeChangeStart", function(e, next, current){
            console.log("Se procede a cambiar la ruta de la aplicación hacia " + next.originalPath);
          })
        }])

        .controller("MyCtrl", MyCtrl);

        MyCtrl.$inject = ["$scope"];
        function MyCtrl($scope){
          $scope.mensage = "Mensaje desde controlador inyectado con ejecución del servicio run!"
        }
    </script>

    <div class="container" ng-controller="MyCtrl">
      {{mensage}}
    </div>
  </body>
</html>
