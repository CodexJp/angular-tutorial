<!DOCTYPE html>
<html lang="en" ng-strict-di>
  <head>

  </head>
  <body ng-app="MyApp">
    <script src="lib/angular.js"></script>
    <script>
      angular.module("MyApp", [])
        .controller("MyCtrl", MyCtrl)
        .controller("MyCtrl2", MyCtrl2);

      MyCtrl.$inject = ["$scope", "$interval", "$http", "$log"];
      function MyCtrl($scope, $interval, $http, $log){
        //Contenido del controlador
        $scope.mensage = "Mensaje de prueba desde controador injectado";
      }

      MyCtrl2.$inject = ["$scope"];
      function MyCtrl2($scope){
        $scope.mensageJairo = "Mensaje desde el controlador 2!";
      }
    </script>

    <div class="container" ng-controller="MyCtrl">
      {{mensage}}
    </div>

    <div class="container" ng-controller="MyCtrl2">
      {{mensageJairo}}
    </div>
  </body>
</html>
