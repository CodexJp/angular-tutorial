<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		
	</head>
	<body>
		<script src="lib/angular.js"></script>
		<script>
			angular.module("MyApp", [])
			.controller("MyCtrl", function(){
				this.elementos = "Uno, Dos, Tres, Cuatro.";
				this.nombre = "Jairo";
				this.apellido = "Polo";
			})
		</script>

		<div ng-controller="MyCtrl as lista">
			{{lista.elementos}} <br/>
			{{lista.nombre}} <br/>
			{{lista.apellido}} <br/>
		</div>
	</body>
</html>
