<!DOCTYPE html>
<html>
  <head>

  </head>
  <body ng-app="MyApp">
    <script src="lib/angular.js"></script>
    <script>
      angular.module("MyApp", [])
        .config(["$httpProvider", function($httpProvider){
          console.log("Entró al método de configuración de la aplicación!")
        }])

        .controller("MyCtrl", MyCtrl);

        MyCtrl.$inject = ["$scope"];
        function MyCtrl($scope){
          $scope.mensage = "Este es un mensaje desde el controlador injectado con configuración cargada desde httpProvider";
        }
    </script>

    <div class="container" ng-controller="MyCtrl">
      {{mensage}}
    </div>
  </body>
</html>
