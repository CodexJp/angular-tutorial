<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body ng-app='MyApp'>
		<script src="lib/angular.js"></script>
		<div class="container" ng-controller="miCtrl">
			<h1 ng-bind="mensaje">{{mensaje}}</h1>
		</div>
		<script>
			var app = angular.module('MyApp', []);
			app.controller('miCtrl', function($scope){
				$scope.mensaje = 'Mensaje de prueba desde el controlador';
			})
		</script>
	</body>
</html>
